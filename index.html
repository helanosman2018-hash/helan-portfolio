  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.15);
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --card-bg: #020617;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #020617 100%);
      color: var(--text);
      line-height: 1.6;
    }

    a { color: var(--accent); text-decoration: none; }

    /* NAVBAR */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(16px);
      background: rgba(15,23,42,0.9);
      border-bottom: 1px solid rgba(148,163,184,0.25);
    }

    .nav {
      max-width: 1040px;
      margin: 0 auto;
      padding: 0.7rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .nav-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #f97316, #dc2626);
      box-shadow: 0 0 10px #f97316;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: var(--text-soft);
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
    }

    .nav-links a:hover {
      background: rgba(148,163,184,0.18);
      color: var(--text);
    }

    /* LAYOUT */
    main {
      max-width: 1040px;
      margin: 0 auto;
      padding: 1.8rem 1.2rem 3rem;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.5fr);
      gap: 2.2rem;
      align-items: center;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    @media (max-width: 800px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero-title {
      font-size: 2.1rem;
      font-weight: 700;
      margin: 0 0 0.6rem;
    }

    .hero-subtitle {
      font-size: 1rem;
      color: var(--text-soft);
      max-width: 32rem;
    }
